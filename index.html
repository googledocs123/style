<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Stylized Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#carousel">Carousel</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="scroll-section">
        <div class="background-image" id="background-image"></div>
        <div class="content">
            <h1>Welcome to the Cool Stylized Website</h1>
            <p>Scroll down to see the magic!</p>
        </div>
    </section>

    <section id="about" class="scroll-section">
        <h2>About Us</h2>
        <p>This is a modern, interactive web experience designed for you!</p>
    </section>

    <section id="carousel">
        <div class="carousel-container">
            <div class="carousel">
                <img src="images/image1.jpg" alt="Image 1"> <!-- Change this -->
                <img src="images/image2.jpg" alt="Image 2"> <!-- Change this -->
                <img src="images/image3.jpg" alt="Image 3"> <!-- Change this -->
                <img src="images/image4.jpg" alt="Image 4"> <!-- Change this -->
            </div>
        </div>
    </section>

    <section id="contact" class="scroll-section">
        <h2>Contact</h2>
        <p>Get in touch with us!</p>
    </section>

    <footer>
        <p>&copy; 2025 Cool Stylized Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
